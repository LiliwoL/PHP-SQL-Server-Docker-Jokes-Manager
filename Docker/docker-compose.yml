version: '3.9'
services:

  sqlserver:
    container_name: SQL-Server
    hostname: sql-server
    image: mcr.microsoft.com/azure-sql-edge
    platform: linux/arm64
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "12345OHdf%e"
      MSSQL_SA_PASSWORD: "12345OHdf%e"
      MSSQL_PID: "Developer"
    # Les donn√©es de la base seront ainsi persistantes
    volumes:
      - dbdata:/var/opt/mssql
    networks:
      - jokes-manager-project

  web:
    container_name: Web-Server
    build:
      context: ./php
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ../app:/var/www/html
    depends_on:
      - sqlserver
    networks:
      - jokes-manager-project

volumes:
  dbdata:
  app:

networks:
  jokes-manager-project: